{% if not article_list %}
<span>无数据</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/">返回首页</a>
{% endif %}
{% for foo in article_list %}
<div class="content_item">
    <div class="content_item_header">
        <a class="content_item_header_title" href="/article/{{foo.id}}">{{foo.title}}</a>
        <div class="content_item_header_info">
            <a class="content_item_header_info_left">发表评论</a>
            <span class="content_item_header_info_right">{{foo.views}}&nbsp;views</span>
        </div>
    </div>
    <div class="content_item_content">
        {{foo.body|safe}}
    </div>
    <div class="article_more">
        <a href="/article/{{foo.id}}">more→</a>
    </div>
    <div class="content_item_option">
        本条目发布于 {{foo.create_time|date:'Y-m-d'}} | {{foo.categorys}} | {% for fo in foo.tags.all %}{{fo.name}}{% endfor%}
        | 作者： {{foo.author}}
    </div>
</div>

<div class="item_hr">
    <!--        <span></span>-->
</div>


{% endfor %}

<div>
    <a {% if diy_paginator.ifPrevious %}
       href="{{diy_paginator.previousPage}}"
       {% endif %}
    >上一页</a>


    <a style="float: right"
       {% if diy_paginator.ifNext %}
       href="{{diy_paginator.nextPage}}"
       {% endif %}
    >下一页</a>

</div>
